<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre People Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <style>
        .btn-primary { @apply bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200; }
        .btn-secondary { @apply bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors duration-200; }
        .card { @apply bg-white rounded-lg shadow-md border border-gray-200 p-6; }
        .input-field { @apply w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Torre People Search</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                Discover talented professionals on Torre. Search by name and explore detailed profiles.
            </p>
        </div>

        <div class="max-w-2xl mx-auto mb-8">
            <form id="searchForm" class="relative">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search people by name..." 
                           class="input-field pl-10 pr-10">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <button type="submit" class="btn-primary mt-2 w-full">Search</button>
            </form>
        </div>

        <div id="loading" class="hidden flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="ml-2 text-gray-600">Searching...</span>
        </div>

        <div id="results" class="space-y-8 hidden">
            <div class="text-center">
                <h2 id="resultsTitle" class="text-2xl font-semibold text-gray-900 mb-2"></h2>
            </div>
            <div id="peopleGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <div id="noResults" class="hidden text-center py-12">
            <svg class="h-12 w-12 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <h3 class="text-lg font-medium text-gray-900 mb-2">No results found</h3>
            <p class="text-gray-600">Try adjusting your search terms or try a different name.</p>
        </div>

        <div id="welcome" class="text-center py-12">
            <svg class="h-16 w-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
            </svg>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Start Searching</h3>
            <p class="text-gray-600">Enter a name above to discover talented professionals on Torre.</p>
        </div>
    </div>

    <script>
        class TorreAPI {
            static async searchPeopleByName(name, limit = 20) {
                try {
                    const response = await axios.post('https://torre.ai/api/entities/_searchStream', {
                        query: name,
                        limit: limit,
                        offset: 0,
                        meta: false,
                        filters: { type: 'person' }
                    });
                    return response.data.results || [];
                } catch (error) {
                    console.error('Search error:', error);
                    return [];
                }
            }
        }

        class Analytics {
            static analyzeSkills(people) {
                const skillMap = new Map();
                people.forEach(person => {
                    person.skills?.forEach(skill => {
                        const existing = skillMap.get(skill.name);
                        if (existing) {
                            existing.count += 1;
                            existing.totalLevel += skill.level;
                        } else {
                            skillMap.set(skill.name, { count: 1, totalLevel: skill.level });
                        }
                    });
                });

                const totalPeople = people.length;
                return Array.from(skillMap.entries())
                    .map(([skill, data]) => ({
                        skill,
                        count: data.count,
                        averageLevel: data.totalLevel / data.count,
                        percentage: (data.count / totalPeople) * 100
                    }))
                    .sort((a, b) => b.count - a.count)
                    .slice(0, 10);
            }

            static getExperienceLevel(person) {
                const totalExperience = person.experience?.reduce((total, exp) => {
                    const startYear = exp.fromYear;
                    const endYear = exp.toYear || new Date().getFullYear();
                    return total + (endYear - startYear);
                }, 0) || 0;

                if (totalExperience < 2) return 'Junior';
                if (totalExperience < 5) return 'Mid-level';
                if (totalExperience < 10) return 'Senior';
                return 'Expert';
            }
        }

        class App {
            constructor() {
                this.people = [];
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('searchForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const query = document.getElementById('searchInput').value.trim();
                    if (query) {
                        this.handleSearch(query);
                    }
                });
            }

            async handleSearch(query) {
                this.showLoading();
                try {
                    this.people = await TorreAPI.searchPeopleByName(query, 20);
                    this.displayResults();
                } catch (error) {
                    console.error('Search error:', error);
                    this.showNoResults();
                } finally {
                    this.hideLoading();
                }
            }

            showLoading() {
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('results').classList.add('hidden');
                document.getElementById('noResults').classList.add('hidden');
                document.getElementById('welcome').classList.add('hidden');
            }

            hideLoading() {
                document.getElementById('loading').classList.add('hidden');
            }

            displayResults() {
                const resultsContainer = document.getElementById('results');
                const peopleGrid = document.getElementById('peopleGrid');
                const resultsTitle = document.getElementById('resultsTitle');

                if (this.people.length === 0) {
                    this.showNoResults();
                    return;
                }

                resultsTitle.textContent = `Search Results (${this.people.length} people found)`;
                peopleGrid.innerHTML = this.people.map(person => this.createPersonCard(person)).join('');

                document.getElementById('results').classList.remove('hidden');
                document.getElementById('noResults').classList.add('hidden');
                document.getElementById('welcome').classList.add('hidden');
            }

            createPersonCard(person) {
                const experienceLevel = Analytics.getExperienceLevel(person);
                const topSkills = person.skills?.slice(0, 3) || [];

                return `
                    <div class="card hover:shadow-lg transition-shadow duration-200">
                        <div class="flex items-start space-x-4">
                            <div class="flex-shrink-0">
                                <img src="${person.picture || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzIiIGN5PSIzMiIgcj0iMzIiIGZpbGw9IiNFNUU3RUIiLz4KPHBhdGggZD0iTTMyIDMyQzM1LjMxMzcgMzIgMzggMjkuMzEzNyAzOCAyNkMzOCAyMi42ODYzIDM1LjMxMzcgMjAgMzIgMjBDMjguNjg2MyAyMCAyNiAyMi42ODYzIDI2IDI2QzI2IDI5LjMxMzcgMjguNjg2MyAzMiAzMiAzMloiIGZpbGw9IiM5Q0EzQUYiLz4KPHBhdGggZD0iTTMyIDM0QzI0LjI2ODcgMzQgMTggNDAuMjY4NyAxOCA0OEgyNEMyNCA0Mi42ODYzIDI4LjI2ODcgMzggMzQgMzhDNDAuNjg2MyAzOCA0NiA0Mi42ODYzIDQ2IDQ4SDQ4QzQ4IDQwLjI2ODcgNDEuNzMxMyAzNCAzNCAzNEgzMloiIGZpbGw9IiM5Q0EzQUYiLz4KPC9zdmc+'}" 
                                     alt="${person.name}" 
                                     class="w-16 h-16 rounded-full object-cover border-2 border-gray-200"
                                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzIiIGN5PSIzMiIgcj0iMzIiIGZpbGw9IiNFNUU3RUIiLz4KPHBhdGggZD0iTTMyIDMyQzM1LjMxMzcgMzIgMzggMjkuMzEzNyAzOCAyNkMzOCAyMi42ODYzIDM1LjMxMzcgMjAgMzIgMjBDMjguNjg2MyAyMCAyNiAyMi42ODYzIDI2IDI2QzI2IDI5LjMxMzcgMjguNjg2MyAzMiAzMiAzMloiIGZpbGw9IiM5Q0EzQUYiLz4KPHBhdGggZD0iTTMyIDM0QzI0LjI2ODcgMzQgMTggNDAuMjY4NyAxOCA0OEgyNEMyNCA0Mi42ODYzIDI4LjI2ODcgMzggMzQgMzhDNDAuNjg2MyAzOCA0NiA0Mi42ODYzIDQ2IDQ4SDQ4QzQ4IDQwLjI2ODcgNDEuNzMxMyAzNCAzNCAzNEgzMloiIGZpbGw9IiM5Q0EzQUYiLz4KPC9zdmc+'">
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center justify-between">
                                    <h3 class="text-lg font-semibold text-gray-900 truncate">${person.name}</h3>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">${experienceLevel}</span>
                                </div>
                                <p class="text-sm text-gray-600 mt-1">${person.headline || 'No headline available'}</p>
                                <div class="flex items-center text-sm text-gray-500 mt-2">
                                    <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    <span>${person.location?.name || 'Location not specified'}</span>
                                </div>
                                ${person.experience && person.experience.length > 0 ? `
                                    <div class="flex items-center text-sm text-gray-500 mt-1">
                                        <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0V6a2 2 0 012 2v6a2 2 0 01-2 2H8a2 2 0 01-2-2V8a2 2 0 012-2V6"></path>
                                        </svg>
                                        <span>${person.experience[0].title} at ${person.experience[0].name}</span>
                                    </div>
                                ` : ''}
                                ${topSkills.length > 0 ? `
                                    <div class="mt-3">
                                        <div class="flex items-center text-sm text-gray-600 mb-2">
                                            <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                                            </svg>
                                            <span>Top Skills</span>
                                        </div>
                                        <div class="flex flex-wrap gap-1">
                                            ${topSkills.map(skill => `
                                                <span class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-gray-100 text-gray-800">${skill.name}</span>
                                            `).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }

            showNoResults() {
                document.getElementById('noResults').classList.remove('hidden');
                document.getElementById('results').classList.add('hidden');
                document.getElementById('welcome').classList.add('hidden');
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new App();
        });
    </script>
</body>
</html>
